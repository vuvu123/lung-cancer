<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="login.js"></script>
</head>
<body>
    <main id="main-holder">
        <h1 id="login-header">Lung Cancer Survey Login</h1>
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username/password</p>
        </div>
        <form action="" id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <input type="text" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="text" id="login-form-submit" value="Login">
        </form>
    </main>
</body>
</html>
